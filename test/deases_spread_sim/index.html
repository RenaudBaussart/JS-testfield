<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deases_spread_sim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main_container">
        <section class="display_container">
            <div class="display_box">
                <p class="display_text"></p>
            </div>
            <button class="display_lunch_sim">Lunch sim</button>
        </section>
        <section class="logs_container">
            <h3>Logs</h3>
            <div class="logs_box">

            </div>
        </section>
        <section class="toolbox_container">
            <h3>Tool box</h3>
            <form action="" class="toolbox_form">
                <label for="nbr_people">Numbers of people</label>
                <input type="number" name="nbr_people" id="nbr_people_toolbox">
                <label for="nbr_infected">Numbers of infected</label>
                <input type="number" name="nbr_infected" id="nbr_infected_toolbox">
                <label for="spread_rate">Spread rate</label>
                <input type="number" name="spread_rate" id="spread_rate_toolbox">
            </form>
        </section>
    </main>
    
</body>
</html>
