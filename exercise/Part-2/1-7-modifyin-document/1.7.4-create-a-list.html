<!--Write an interface to create a list from user input.

For every list item:

    Ask a user about its content using prompt.
    Create the <li> with it and add it to <ul>.
    Continue until the user cancels the input (by pressing Esc or via an empty entry).

All elements should be created dynamically.

If a user types HTML-tags, they should be treated like a text.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list maker</title>
</head>

<body>
    <ul id="startList">

    </ul>
    <script>
        let listePos = document.getElementById('startList');
        let whatYouWhantToAdd;
        do {
            whatYouWhantToAdd = prompt('what do you whant to add to the list')
            if (whatYouWhantToAdd != null) {

                let whatIsAdded = document.createElement('li');
                whatIsAdded.innerHTML = whatYouWhantToAdd;
                listePos.append(whatIsAdded);
            }
        } while (whatYouWhantToAdd != null);

    </script>
</body>

</html>
